<!DOCTYPE html>
<html>
<head>
  <title>Live Soccer Scoreboard</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; background-color: #e8f4f8; }
    #scoreboard { background: #fff; margin: 20px auto; border-radius: 10px; padding: 20px; width: 400px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    .team { display: flex; align-items: center; justify-content: center; margin: 10px 0; }
    .team img { height: 40px; margin: 0 10px; }
    .team-name { font-size: 22px; font-weight: bold; }
    .score { font-size: 28px; margin: 10px 0; }
    #status, #time { font-size: 18px; margin: 5px 0; color: #333; }
  </style>
</head>
<body>
  <h1>Live Soccer Scoreboard</h1>
  <div id="scoreboard">
    <div class="team">
      <img id="logoA" src="" alt="Team A Logo">
      <div id="teamA" class="team-name">Team A</div>
    </div>
    <div class="score"><span id="scoreA">0</span> - <span id="scoreB">0</span></div>
    <div class="team">
      <img id="logoB" src="" alt="Team B Logo">
      <div id="teamB" class="team-name">Team B</div>
    </div>
    <div id="time">00:00</div>
    <div id="status">Not Started</div>
  </div>

  <script>
    async function fetchScore() {
      const res = await fetch('/api/scores');
      const data = await res.json();
      document.getElementById('teamA').textContent = data.teamA;
      document.getElementById('teamB').textContent = data.teamB;
      document.getElementById('scoreA').textContent = data.scoreA;
      document.getElementById('scoreB').textContent = data.scoreB;
      document.getElementById('status').textContent = data.status;
      document.getElementById('time').textContent = data.time;
      document.getElementById('logoA').src = data.logoA || "";
      document.getElementById('logoB').src = data.logoB || "";
    }
    fetchScore();
    setInterval(fetchScore, 5000);
  </script>
</body>
</html>
