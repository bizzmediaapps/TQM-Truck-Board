<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Soccer Scoreboard</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #121212; color: white; text-align: center; }
    .scoreboard { display: flex; justify-content: center; align-items: center; padding: 20px; border: 2px solid #444; margin-top: 50px; }
    .team { flex: 1; }
    .team img { width: 60px; height: 60px; }
    .score { font-size: 48px; margin: 0 30px; }
    .match-info { margin-top: 20px; font-size: 20px; }
    .timer { font-size: 28px; margin-top: 10px; }
    .admin-panel { margin-top: 50px; background-color: #1e1e1e; padding: 20px; border: 1px solid #444; width: 80%; margin-left: auto; margin-right: auto; }
    .admin-panel input { margin: 5px; padding: 8px; font-size: 16px; width: 200px; }
    .admin-panel button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Live Soccer Scoreboard</h1>
  <div class="scoreboard" id="scoreboard">
    <div class="team" id="teamA">
      <img id="logoA" src="" alt="Team A Logo" />
      <div id="nameA">Team A</div>
    </div>
    <div class="score" id="scoreA">0</div>
    <div class="score">:</div>
    <div class="score" id="scoreB">0</div>
    <div class="team" id="teamB">
      <img id="logoB" src="" alt="Team B Logo" />
      <div id="nameB">Team B</div>
    </div>
  </div>
  <div class="match-info" id="matchStatus">Status: Not Started</div>
  <div class="timer" id="timer">00:00</div>
  <div class="admin-panel">
    <h2>Admin Panel - Update Match</h2>
    <input id="inputTeamA" placeholder="Team A Name" />
    <input id="inputLogoA" placeholder="Team A Logo URL" /><br/>
    <input id="inputScoreA" type="number" placeholder="Team A Score" />
    <input id="inputTeamB" placeholder="Team B Name" />
    <input id="inputLogoB" placeholder="Team B Logo URL" /><br/>
    <input id="inputScoreB" type="number" placeholder="Team B Score" />
    <input id="inputTimer" placeholder="Timer (MM:SS)" />
    <input id="inputStatus" placeholder="Match Status" /><br/>
    <button onclick="pushToGitHub()">Push Live Update</button>
  </div>
  <script>
    async function fetchRSS() {
      const response = await fetch('https://bizzmediaapps.github.io/TQM-Truck-Board/public/rss_feed_scoreboard.xml');
      const text = await response.text();
      const parser = new DOMParser();
      const xml = parser.parseFromString(text, 'application/xml');
      const item = xml.querySelector('item > description').textContent;
      const data = parser.parseFromString(item, 'application/xml');

      document.getElementById('nameA').textContent = data.querySelector('teamA').textContent;
      document.getElementById('nameB').textContent = data.querySelector('teamB').textContent;
      document.getElementById('scoreA').textContent = data.querySelector('scoreA').textContent;
      document.getElementById('scoreB').textContent = data.querySelector('scoreB').textContent;
      document.getElementById('logoA').src = data.querySelector('logoA').textContent;
      document.getElementById('logoB').src = data.querySelector('logoB').textContent;
      document.getElementById('timer').textContent = data.querySelector('timer').textContent;
      document.getElementById('matchStatus').textContent = 'Status: ' + data.querySelector('status').textContent;
    }

    async function pushToGitHub() {
      const payload = {
        teamA: document.getElementById('inputTeamA').value,
        logoA: document.getElementById('inputLogoA').value,
        scoreA: document.getElementById('inputScoreA').value,
        teamB: document.getElementById('inputTeamB').value,
        logoB: document.getElementById('inputLogoB').value,
        scoreB: document.getElementById('inputScoreB').value,
        timer: document.getElementById('inputTimer').value,
        status: document.getElementById('inputStatus').value,
      };

      const res = await fetch('https://rss-d6jdkcgty-bizzmedias-projects.vercel.app/api/update-feed', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });

      const result = await res.json();
      alert(result.message);
    }

    setInterval(fetchRSS, 5000);
    fetchRSS();
  </script>
</body>
</html>
