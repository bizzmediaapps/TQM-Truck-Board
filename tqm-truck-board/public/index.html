
<!DOCTYPE html>
<html>
<head>
  <title>Live Soccer Scoreboard</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    #scoreboard { margin: 20px auto; border: 2px solid #000; padding: 20px; width: 300px; }
    .team { font-size: 24px; margin: 10px; }
    #status { font-size: 20px; margin-top: 10px; color: green; }
  </style>
</head>
<body>
  <h1>Live Soccer Scoreboard</h1>
  <div id="scoreboard">
    <div id="teamA" class="team">Team A</div>
    <div><span id="scoreA">0</span> - <span id="scoreB">0</span></div>
    <div id="teamB" class="team">Team B</div>
    <div id="status">Not Started</div>
  </div>
  <script>
    async function fetchScore() {
      const res = await fetch('/api/scores');
      const data = await res.json();
      document.getElementById('teamA').textContent = data.teamA;
      document.getElementById('teamB').textContent = data.teamB;
      document.getElementById('scoreA').textContent = data.scoreA;
      document.getElementById('scoreB').textContent = data.scoreB;
      document.getElementById('status').textContent = data.status;
    }
    fetchScore();
    setInterval(fetchScore, 5000);
  </script>
</body>
</html>
